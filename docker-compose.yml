version: '3.8'

services:
  # Base de datos MongoDB
  mongodb:
    image: mongo:6.0
    container_name: expenses_mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: expenses_db
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./scripts/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    networks:
      - expenses_network

  # API de Seguimiento de Gastos
  api:
    build: .
    container_name: expenses_api
    restart: unless-stopped
    environment:
      - MONGO_URI=mongodb://admin:password123@mongodb:27017
      - MONGO_DB=expenses_db
      - JWT_SECRET=tu-secreto-super-seguro-aqui-cambialo-en-produccion
      - JWT_ALG=HS256
      - JWT_EXPIRES_MIN=60
      - HOST=0.0.0.0
      - PORT=8000
    ports:
      - "8000:8000"
    depends_on:
      - mongodb
    networks:
      - expenses_network
    volumes:
      - ./logs:/app/logs

  # MongoDB Express (interfaz web opcional)
  mongo-express:
    image: mongo-express:latest
    container_name: expenses_mongo_express
    restart: unless-stopped
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: password123
      ME_CONFIG_MONGODB_URL: mongodb://admin:password123@mongodb:27017/
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: password123
    ports:
      - "8081:8081"
    depends_on:
      - mongodb
    networks:
      - expenses_network

volumes:
  mongodb_data:
    driver: local

networks:
  expenses_network:
    driver: bridge
